<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Contributions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .form-container, .search-container {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸ’° Family Contributions</h1>

  <!-- Add Contribution Form -->
  <div class="form-container">
    <h3>Add Contribution</h3>
    <input type="text" id="name" placeholder="Enter name">
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="addContribution()">Submit</button>
  </div>

  <!-- Search Contributions -->
  <div class="search-container">
    <h3>Search Contributions</h3>
    <input type="text" id="searchInput" placeholder="Search by name..." oninput="searchContributions()">
  </div>

  <!-- Contributions List -->
  <h3>Contributions</h3>
  <ul id="contributionsList"></ul>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDN7zu2pc-DRSTzEZLYq4BCXDKItiwbDi8",
      authDomain: "family-contributions.firebaseapp.com",
      projectId: "family-contributions",
      storageBucket: "family-contributions.appspot.com",
      messagingSenderId: "322744991780",
      appId: "1:322744991780:web:eb4843cf64ef3245a21b1"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add contribution
    function addContribution() {
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!name || !amount) {
        alert("Please fill in both fields.");
        return;
      }

      db.collection("contributions").add({
        name: name,
        amount: parseFloat(amount),
        date: new Date().toISOString()
      }).then(() => {
        document.getElementById("name").value = "";
        document.getElementById("amount").value = "";
      }).catch(err => console.error(err));
    }

    // Real-time listener
    let contributions = [];
    db.collection("contributions").orderBy("date", "desc")
      .onSnapshot(snapshot => {
        contributions = [];
        snapshot.forEach(doc => {
          contributions.push(doc.data());
        });
        displayContributions(contributions);
      });

    // Display contributions
    function displayContributions(list) {
      const ul = document.getElementById("contributionsList");
      ul.innerHTML = "";
      list.forEach(item => {
        ul.innerHTML += `<li><b>${item.name}</b>: $${item.amount}</li>`;
      });
    }

    // Search contributions
    function searchContributions() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = contributions.filter(c => 
        c.name.toLowerCase().includes(query)
      );
      displayContributions(filtered);
    }
  </script>
</body>
</html>
